<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Element with Class Selector
</title>
<style>

.colored p{
    color:blue;
}
</style>


</head>
<body>
    <article class="colored">
        <p>
            I want to be blue
        </p>
    </article>
    
    <p>
        I don't want to be blue
    </p>
    
    <article>
        <div class="colored">
            <p>
                I want to be blue
            </p>
        </div>
    </article>
</body>
</html>
